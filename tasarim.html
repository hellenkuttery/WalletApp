<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense & income</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container w-50 bg-light rounded-3 border border-1 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="header d-flex align-items-center justify-content-center">
        <h1 class="display-6 text-center my-3">Expense&Income Tracker</h1>
        <img src="./images/Wallet_App.png" alt="" width="80px" />
      </div>
      <!-- -----------------------INCOME-------------------------------- -->
      <div
        class="income bg-success-subtle p-1 w-75 flex-column align-items-center justify-content-center rounded-3 m-2"
      >
        <div class="text-center">
          <h5>INCOME</h5>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <input
            type="text"
            class="form-control w-50 p-2"
            id="exampleFormControlInput1"
            placeholder="Enter your income"
          />

          <button type="button" class="btn btn-danger w-25 h-50 p-2 m-3">
            ADD
          </button>
        </div>
      </div>
      <!-- ----------------------EXPENSES------------------------------------------ -->
      <div
        class="income bg-warning-subtle w-75 flex-column align-items-center justify-content-center rounded-3 py-4 border border-1 my-2"
      >
        <div class="text-center">
          <h5>EXPENSES FORM</h5>
        </div>
        <div
          class="d-flex align-items-center justify-content-center flex-column"
        >
          <div class="d-flex align-items-center justify-content-center w-75">
            <div class="form-floating my-3 me-1 w-100">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Enter Date</label>
            </div>

            <div class="form-floating my-3 me-1 w-100">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Amount</label>
            </div>
          </div>
          <div
            class="d-flex align-items-center justify-content-center flex-column w-75"
          >
            <div class="form-floating my-2 me-2 w-100">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Expenses,Bills, </label>
            </div>
            <button type="button" class="btn btn-danger w-100 p-2 m-3">
              SAVE
            </button>
          </div>
        </div>
      </div>
      <!-- --------------------------LIST------------------------------------- -->
      <div class="expensesList my-2 w-100 bg-warning-subtle p-3 border border-1 rounded-3">
        <table class="table table-secondary">
          <thead class="table-success">
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Expense</th>
              <th scope="col">Amount</th>
              <th scope="col">Process</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <div class="expensesList my-2 w-75 bg-warning-subtle p-3 border border-1 rounded-3">
        <table class="table table-secondary table-bordered">
        
          <tbody class="table-group-divider">
            <tr>
              <th scope="row" class="w-25">Income:</th>
              <td>Mark</td>
             
            </tr>
            <tr>
              <th scope="row" class="w-25">Expense:</th>
              <td>Jacob</td>
             
            </tr>
            <tr>
                <th scope="row" class="w-25">Your money:</th>
                <td>Jacob</td>
               
              </tr>
          </tbody>
        </table>
      </div>

      <div>
        <canvas id="myChart" width="400px"></canvas>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="app.js">

</script>
  </body>
</html>
